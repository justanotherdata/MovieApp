<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Information</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
        }

        .info {
            margin-bottom: 20px;
        }

        .info label {
            font-weight: bold;
            width: 160px;
            display: inline-block;
        }

        .info span {
            display: inline-block;
            width: 200px;
        }

        .footer {
            margin-top: 40px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>User Information</h1>
    <div class="info">
        <label>Name:</label>
        <span>{{ data['Name'] }}</span>
    </div>
    <div class="info">
        <label>Email:</label>
        <span>{{ data['Email'] }}</span>
    </div>
    <div class="info">
        <label>Number of Shows Booked:</label>
        <span>{{ data['num_of_shows_booked'] }}</span>
    </div>
    <div class="info">
        <label>Number of Tickets Booked:</label>
        <span>{{ data['num_of_Tickets_booked'] }}</span>
    </div>
    <div class="info">
        <label>Number of Cancellations made:</label>
        <span>{{ data['num_of_Cancellations_made'] }}</span>
    </div>
    <div class="footer">
        <p>Generated on: {{ data['date'] }}</p>
    </div>
</body>
</html>
