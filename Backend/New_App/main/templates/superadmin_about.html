{% extends 'base.html' %}
{% block content %}   
<div class="container">
    {% if message %}
    <h1>About Page</h1>
    {{ message }}
    {% endif %}
</div>
<div class="container">
    {% if login_cred %}
    <h1>Info Page</h1>
    <h3> Note Down this Login Credential and keep it safe!</h3>
    <p>
       <span>Email: {{ login_cred.Email }}</span></br>
        <span>Password: {{ login_cred.Password }}</span>
    </p>
    <a href="{{ url_for('create_admin') }}">
        <div class="'d-grid gap-2">
            <button class="btn btn-primary">Create Another</button>
        </div>
    </a>
    {% endif %}
</div>



{% endblock %}
